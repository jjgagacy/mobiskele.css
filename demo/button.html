<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>button</title>
        <link rel="stylesheet" href="../dist/mobiskele.css">
        <style>
        </style>

    <body>
        <div class="container">
            <div>
                <button class="btn">button</button>
                <button class="btn btn-primary">button primary</button>
                <button class="btn btn-danger">button danger</button>
            </div>
            <div>
                <button class="btn" disabled>button disabled</button>
                <button class="btn btn-primary" disabled>button disabled</button>

            </div>
            <div>
                <button class="btn btn-block" >button block</button>

                <button class="btn btn-danger btn-block" >button block</button>
            </div>
        </div>
    </body>
